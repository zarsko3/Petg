name: Design System Sync

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/ui/design-tokens.json'
      - 'scripts/sync-design-system.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/ui/design-tokens.json'
      - 'scripts/sync-design-system.ts'

jobs:
  validate-tokens:
    name: Validate Design Tokens
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install tsx
        run: npm install -g tsx

      - name: Validate design tokens schema
        run: tsx scripts/sync-design-system.ts --validate-only

      - name: Check token sync status
        run: |
          tsx scripts/sync-design-system.ts
          git diff --exit-code || {
            echo "âŒ Design tokens are out of sync!"
            echo "Run 'npm run sync-tokens' locally and commit the changes."
            exit 1
          }

  sync-tokens:
    name: Sync Design Tokens
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate-tokens
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install tsx
        run: npm install -g tsx

      - name: Sync design tokens
        run: tsx scripts/sync-design-system.ts

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "feat(tokens): auto-sync design system [skip ci]"
          git push

  notify-status:
    name: Notify Sync Status
    runs-on: ubuntu-latest
    needs: [validate-tokens, sync-tokens]
    if: always()
    steps:
      - name: Success notification
        if: needs.validate-tokens.result == 'success'
        run: |
          echo "âœ… Design system validation passed"
          echo "ğŸ¯ Tokens are synchronized and ready for use"

      - name: Failure notification
        if: needs.validate-tokens.result == 'failure'
        run: |
          echo "âŒ Design system validation failed"
          echo "ğŸ”§ Please fix token issues and try again"
          exit 1 